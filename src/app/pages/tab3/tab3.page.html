<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row class="top-20">

    <ion-col size="12" style="text-align: center;">
      <img src=" assets/avatars/{{usuario.avatar}}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" style="text-align: center;">
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>


  <app-avatar-selector (avatarSel)="usuario.avatar=$event" [avatarAMostrar]="usuario.avatar"></app-avatar-selector>

  <form (ngSubmit)="actualizar(fActualizar)" #fActualizar="ngForm">
    <ion-row>
      <ion-col>

        <ion-list>

          <ion-item>
            <ion-input placeholder="Email" name="email" type="email" required [(ngModel)]="usuario.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Nombre" name="nombre" type="text" required [(ngModel)]="usuario.nombre"></ion-input>
          </ion-item>


        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button type="submit" color="tertiary" shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
